<include file="Public/header" />
	<!-- main container -->
    <div class="content">

        <!-- settings changer -->
        <div class="skins-nav">
            <a href="#" class="skin first_nav selected">
                <span class="icon"></span><span class="text">Default</span>
            </a>
            <a href="#" class="skin second_nav" data-file="css/skins/dark.css">
                <span class="icon"></span><span class="text">Dark skin</span>
            </a>
        </div>

        <div class="container-fluid">
            <div id="pad-wrapper" class="form-page">
                <div class="row-fluid form-wrapper">
                    <!-- left column -->
                    <div class="span8 column">
                        <form >
                            <div class="field-box">
                                <label>配置标识:</label>
                                <input class="span4 inline-input" type="text" value="{$WEB_SITE_TITLE}"/>
                            </div>
                             <div class="field-box">
                                <label>标题:</label>
                                <input class="span4 inline-input" type="text" />
                            </div>
                            <div class="field-box">
                                <label>分组:</label>
                                <div class="ui-select">
                                    <select>
                                    	<volist name="GROUP_LIST" id="vo">
                                        <option selected="" value="{$key}"/>{$vo}
										</volist>
                                    </select>
                            	</div>
                            </div>
                             <div class="field-box">
                                <label>排序:</label>
                                <input class="span4 inline-input" type="text" />
                            </div>


                            <div class="field-box">
                                <label>是否:</label>
                                <div class="span8">
                                    <label class="radio">
                                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="" />
                                        是
                                    </label>
                                    <label class="radio">
                                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" />
                                        否
                                    </label>
                                </div>
                            </div>
                            <div class="field-box">
                                <label>Wysiwyg:</label>
                                <div class="wysi-column">
                                    <textarea id="wysi" class="span10 wysihtml5" rows="5"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>

                   
                </div>
            </div>
        </div>
    </div>
    <!-- end main container -->
	
<include file="Public/footer" />
