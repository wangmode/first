<include file="Public/header" />
	<!-- main container -->
    <div class="content">

        <!-- settings changer -->
        <div class="skins-nav">
            <a href="#" class="skin first_nav selected">
                <span class="icon"></span><span class="text">Default</span>
            </a>
            <a href="#" class="skin second_nav" data-file="css/skins/dark.css">
                <span class="icon"></span><span class="text">Dark skin</span>
            </a>
        </div>

        <div class="container-fluid">
            <div id="pad-wrapper" class="new-user">
                <div class="row-fluid header">
                    <h3>会员信息</h3>
                </div>

                <div class="row-fluid form-wrapper">
                    <!-- left column -->
                    <div class="span9 with-sidebar">
                        <div class="container">
                          <empty name="id">
                            <form action="{:U('add')}" method="post" name="myform" class="new_user_form inline-input">
                            <else />
                            <form action="{:U('edit')}" method="post" name="myform" class="new_user_form inline-input">
                            </empty>
                                <div class="span7 field-box">
                                    <label>姓名:</label>
                                    <input class="span9" type="text" name="username" value="{$username}"/>
                                </div>
                                 <empty name="id">
                                <div class="span12 field-box">
                                    <label>密码:</label>
                                    <input class="span7" type="password" name="password" />
                                </div>
                                <div class="span12 field-box">
                                    <label>确认密码:</label>
                                    <input class="span7" type="password" name="repassword"/>
                                </div>
                                </empty>
                                <div class="span12 field-box">
                                    <label>地区:</label>
                                    <div class="ui-select span3">
                                        <select>
                                            <option value="AK" />石家庄
                                            <option value="HI" />夏威夷
                                            <option value="CA" />巴厘岛
                                            <option value="NV" />Nevada
                                            <option value="OR" />Oregon
                                            <option value="WA" />Washington
                                            <option value="AZ" />Arizona
                                        </select>
                                    </div>
                                </div>
                                <div class="span7 field-box" style="margin-top:10px">
                                    <label>Email:</label>
                                    <input class="span9" type="text" value="{$email}" name="email"/>
                                </div>
                                <div class="span7 field-box">
                                    <label>手机:</label>
                                    <input class="span9" type="text" value="{$mobile}" name='mobile'/>
                                </div>
                                <div class="span12 field-box">
                                    <label>地址:</label>
                                    <div class="address-fields">
                                        <input class="span9" type="text" value="{$address}" name="address"/>
                                    </div>
                                </div>
                                <div class="field-box">
                                    <label>状态:</label>
                                    <div class="span8">
                                        <label class="radio">
                                            <input type="radio" name="status" id="optionsRadios1" value="1" checked="" />
                                            启用
                                        </label>
                                        <label class="radio">
                                            <input type="radio" name="status" id="optionsRadios2" value="0" />
                                            禁用
                                        </label>
                                    </div>
                                </div>
                                <div class="span11 field-box actions">
                                    <input type="submit" class="btn-glow primary span1_2" value="确认" />
                                    <input type="button" value="取消" class="btn-flat info span1_2" onclick="javascript:history.back(-1);return false;"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end main container -->

<include file="Public/footer" />
